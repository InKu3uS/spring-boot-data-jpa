<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{layout/layout :: head}"></head>
  <body>
    <header th:replace="~{layout/layout :: header}"></header>
    <div class="container py-4 col-sm-6">

        <div class="card border-secondary">
            <div class="card-header text-center" th:text="#{login.mensaje}">
            </div>
            <div
                class="alert alert-warning text-center"
                th:if="${error != null}"
                th:text="${error}">
            </div>
            <div
                class="alert alert-success text-center"
                th:if="${logout != null}"
                th:text="${logout}">
            </div>
            <div class="card-body">
                <form th:action="@{/login}" method="post" class="d-grid justify-content-center text-center">
                    <div class="form-group col-sm-10">
                        <input type="text" name="username" id="username" class="form-control mb-2" placeholder="Username" required autofocus>
                    </div>
                    <div class="form-group col-sm-10">
                        <input type="password" name="password" id="password" class="form-control mb-2" placeholder="Password" required>
                    </div>
                    <div class="form-group col-sm-10">
                        <input type="submit" class="btn btn-lg btn-success btn-block" value="Sign In">
                    </div>
                </form>
            </div>
        </div>

    </div>
    <footer th:replace="~{layout/layout :: footer}"></footer>
  </body>
  </html>
