<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:fragment="head">
    <title th:text="${titulo}"></title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <!-- Jquery UI -->
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
  </head>

  <body>
    <header th:fragment="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Spring Boot</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  th:href="@{/listar}"
                  th:text="#{text.layout.customers}"></a
                >
              </li>
              <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                <a class="nav-link" th:href="@{/form}" th:text="#{text.layout.inserCust}"></a>
              </li>
            </ul>
          </div>
          
          <ul class="navbar-nav navbar-right mx-4">
            
            <li class="dropdown">
              <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="fw-bold" th:text="#{text.layout.language}"></span>
              </a>
              <ul class="dropdown-menu dropdown-menu-end bg-secondary text-center" aria-labelledby="dropdownMenuLink">
                <li class="d-flex justify-content-center">
                  <a th:href="@{/locale(lang=es_ES)}" class="btn btn-secondary d-flex">
                    <img th:src="@{/images/ES.svg}" th:alt="#{text.layout.spanish}" class="mt-1 me-3" height="20" width="auto">
                    <p th:text="#{text.layout.spanish}"></p>
                  </a>

                </li>
                <li class="d-flex justify-content-center">
                  <a th:href="@{/locale(lang=en_EN)}" class="btn btn-secondary d-flex">
                    <img th:src="@{/images/UK.svg}" th:alt="#{text.layout.english}" class="mt-1 me-3" height="20" width="auto">
                    <p th:text="#{text.layout.english}"></p>
                  </a>
                </li>
                <li class="d-flex justify-content-center">
                  <a th:href="@{/locale(lang=de_DE)}" class="btn btn-secondary d-flex">
                    <img th:src="@{/images/DE.svg}" th:alt="#{text.layout.german}" class="mt-1 me-3" height="20" width="auto">
                    <p th:text="#{text.layout.german}"></p>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
            
          <ul class="navbar-nav navbar-right">
            <li sec:authorize="!isAuthenticated()"><a class="btn btn-outline btn-secondary" th:href="@{/login}" th:text="#{text.layout.login}"></a></li>
            <li class="dropdown" sec:authorize="isAuthenticated()">
              <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="fw-bold" sec:authentication="name"></span>
              </a>
              <ul class="dropdown-menu dropdown-menu-end bg-secondary text-center" aria-labelledby="dropdownMenuLink">
                <li>
                  <form th:action="@{/logout}" method="post">
                    <input class="btn btn-secondary" type="submit" th:value="#{text.layout.logout}">
                  </form>
                </li>
              </ul>
            </li>
          </ul>
          
        </div>
      </nav>
    </header>
    <div class="container"></div>
    <footer th:fragment="footer" class="container">
      <hr />
      <div class="text-center">
        <div sec:authorize="isAuthenticated()" class="d-flex text-center justify-content-center">
          <p th:text="#{text.footer.login}"></p> <span class="fw-bold ms-1 me-1" sec:authentication="name"></span> <p th:text="#{text.footer.roles}"></p> <span class="fw-bold ms-1 me-1" sec:authentication="principal.authorities"></span>
          </p>
        </div>
        
        <img
          th:src="@{/images/spring.png}"
          alt="Spring Logo"
          style="width: 90px"
        />
        
        <div class="d-flex text-center justify-content-center">
          <p th:text="#{text.footer.desarrollado}" ></p>
          <a href="https://projects.spring.io/spring-boot" class="me-1 ms-1">Spring Boot</a> 
          <p th:text="#{text.footer.y}"></p>
          <a href="http://www.thymeleaf.org" class="ms-1">Thymeleaf</a>
        </di>
      </div>
      <div class="text-center">
        <div class="d-flex text-center justify-content-center">
          <p th:text="#{text.footer.hechoPor}"></p> <p class="fw-bold ms-1 me-1">Davy Crockett. </p>
          <p th:text="#{text.footer.copyrigth}" class="ms-1 me-1"></p> &copy;.
        </div>
      </div>
      <!-- Import JQuery, JQuery UI, Popper y  Bootstrap-->
      <script th:src="@{/js/jquery.min.js}"></script>
      <script th:src="@{/js/popper.min.js}"></script>
      <script th:src="@{/js/bootstrap.min.js}"></script>
      <script th:src="@{/js/jquery-ui.min.js}"></script>
    </footer>
  </body>
</html>
