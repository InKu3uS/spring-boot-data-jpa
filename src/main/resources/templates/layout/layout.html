<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:fragment="head">
    <title th:text="${titulo}"></title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <!-- Jquery UI -->
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
  </head>

  <body>
    <header th:fragment="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Spring Boot</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  th:href="@{/listar}"
                  >Clientes</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/form}">Insertar Cliente</a>
              </li>
            </ul>
          </div>
          <ul class="navbar-nav navbar-right">
            <li sec:authorize="!isAuthenticated()"><a class="btn btn-outline btn-secondary" th:href="@{/login}">Iniciar Sesión</a></li>
            <li class="dropdown" sec:authorize="isAuthenticated()">
              <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="fw-bold" sec:authentication="name"></span>
              </a>
              <ul class="dropdown-menu dropdown-menu-end bg-secondary" aria-labelledby="dropdownMenuLink">
                <li>
                  <form th:action="@{/logout}" method="post">
                    <input class="btn btn-secondary" type="submit" value="Cerrar Sesión">
                  </form>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container"></div>
    <footer th:fragment="footer" class="container">
      <hr />
      <div class="text-center">
        <p sec:authorize="isAuthenticated()">
          Ha iniciado sesión como <span class="fw-bold" sec:authentication="name"></span> con el rol <span class="fw-bold" sec:authentication="principal.authorities"></span>
        </p>
        <img
          th:src="@{/images/spring.png}"
          alt="Spring Logo"
          style="width: 90px"
        />
        
        <p>
          Powered by
          <a href="https://projects.spring.io/spring-boot">Spring Boot</a> and
          <a href="http://www.thymeleaf.org">Thymeleaf</a>
        </p>
      </div>
      <div class="text-center">
        <p>
          Este proyecto fué desarrollado por <b>Davy Crockett</b>. Todos los derechos
          reservados &copy;.
        </p>
      </div>
      <!-- Import JQuery, JQuery UI, Popper y  Bootstrap-->
      <script th:src="@{/js/jquery.min.js}"></script>
      <script th:src="@{/js/popper.min.js}"></script>
      <script th:src="@{/js/bootstrap.min.js}"></script>
      <script th:src="@{/js/jquery-ui.min.js}"></script>
    </footer>
  </body>
</html>
